<!-- Write a program to check whether the given numbers have same first digit -->

<script>
    function compareLastDigit(val1,val2){
        if(val1[val1.length-1] == val2[val2.length-1]){
            return true;
        
        } else {
            return false;
        }
    }


    let val1 = prompt("Enter value 1",0);
    let val2 = prompt("Enter value 2", 0);
    let res = compareLastDigit(val1,val2);

    if(res === true){
        alert(`${val1} and ${val2} has same last digit`);
    } else{
        alert(`${val1} and ${val2} not has same last digit`);
    }
</script>
