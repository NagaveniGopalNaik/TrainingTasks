<script>
    function unique(arr) {
        let res = [];
        for(let val of arr){
            if(!res.includes(val)){
                res.push(val);
            }
        }
        return res;
}

let strings = ["Hare", "Krishna", "Hare", "Krishna",
  "Krishna", "Krishna", "Hare", "Hare", ":-O"
];

alert( unique(strings) );
</script>
