<!-- Write a program to check if a right - angle triangle can be formed by the given coordinates; -->

<script>
    let findRinghtAngle = (co1,co2,co3) => {
        if(co1>co2 && co1>co3){
            let res = Math.sqrt(Math.pow(co2,2)+Math.pow(co3,2));
            if(co1 == res){
                return true;
            }
        } else {
            if(co2>co1 && co2>co3){
            let res = Math.sqrt(Math.pow(co1,2)+Math.pow(co3,2));
            if(co2 == res){
                return true;
            }
            
        }
        else {
            let res = Math.sqrt(Math.pow(co2,2)+Math.pow(co1,2));
            if(co3 == res){
                return true;
            }
            }
        }
        return false;
    }
    let val1 = +prompt("Enter coordinate 1",0);
    let val2 = + prompt("Enter coordinate 2",0);
    let val3 = +prompt("Enter coordinate 3",0);
    let res = findRinghtAngle(val1,val2,val3);

    if(res == true){
        alert(`We can create right angle triangle using ${val1} , ${val2} and ${val3} co-ordinates`);
    } else {
        alert(`We can't create right angle triangle using ${val1} , ${val2} and ${val3} co-ordinates`);
    }
</script>
