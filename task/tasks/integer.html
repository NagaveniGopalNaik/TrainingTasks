
<!-- How would you check if a number is an integer? -->
<script>
let val = +prompt("Enter the val",0);
let result = checkInt(val);
if(result == true){
    alert(`${val} is integer`);
} else {
    alert(`${val} is not a integer`);
}

function checkInt(val){
    if(val%1 == 0){
        return true;
    }
    else{
        return false;
    }
}
</script>
