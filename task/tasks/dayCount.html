<!-- Write a program to get day count based on month -->

<script>
    let dayCountFind = (year,month) => {
        switch(month){
            case 1:
            case 3:
            case 5:
            case 7: 
            case 8:
            case 10:
            case 12: return 31;
                    break;
                    case 1:
            case 4:
            case 6:
            case 9: 
            case 11: return 30;
                    break;
            case 2: if(year % 4 ==0 || (year % 400 == 0 && year % 100 != 0)) {
                return 29;
                
            }
            else {
                return 28;
            }
        }
    }

    let year = +prompt("Enter year" , 2000);
    let month = +prompt("Enter month" , 8);
    let res = dayCountFind(year,month);
    alert(`The total Number of days in the year ${year} in the month ${month} is ${res}`)
</script>
